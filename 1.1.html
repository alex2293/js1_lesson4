    var a = +prompt("Введите число от 0 до 999");

    function parsItem(number) {
        var item = [];
        while (number) {
            item.push(number % 10);
            number = Math.floor(number/10);
        }
        return item;
     }

        console.log(obj);

    else 
        {

        for (var i = 0; i <= item.length; i++) {

                    break;
